<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Ionic Google Maps
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addMarkerWithCluster()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="map_canvas"></div>
</ion-content>
